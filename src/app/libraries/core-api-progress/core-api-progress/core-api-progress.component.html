<div class="modal-container">
    <div class="modal-content-root d-flex d-flex-v d-flex-around">
        <div class="d-flex d-flex-v d-flex-around me">
            <div class="close-wrapper">
                <i class="feather-x" (click)="onClickClose()"></i>
            </div>

            <div class="main-message">{{ message || 'APP ĐANG XỬ LÝ TÁC VỤ, XIN VUI LÒNG ĐỢI...' }}</div>

            <div class="d-flex d-flex-v d-flex-center">
                <div class="message d-flex d-flex-start w-100">{{ outerMessage || '...' }}</div>
                <div class="track p-relative">
                    <div class="outer-percent p-absolute"
                        [ngStyle]="{ width: outerPercent + 'px', backgroundColor: !!error ? 'brown' : '#358ccb' }">
                    </div>
                </div>
            </div>

            <div class="d-flex d-flex-v d-flex-center">
                <div class="message d-flex d-flex-start w-100">{{ innerMessage || '...' }}</div>
                <div class="track p-relative">
                    <div class="inner-percent p-absolute"
                        [ngStyle]="{ width: innerPercent + 'px', backgroundColor: !!error ? 'brown' : '#358ccb' }">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
