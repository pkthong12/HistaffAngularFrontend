<div class="core-form-container" *ngIf="!!form">

    <form #formRef (ngSubmit)="onFormSubmit()" [formGroup]="form" autocomplete="off">

        <div class="row">

            <div [class]="'col-md-' + (leftInputSectionsFlexSize || 0)" *ngIf="!!leftInputSections">

                <div *ngFor="let section of leftInputSections" class="section"
                    [class.d-none]="(!!isUpdateMode && section.addModeOnly) || (!!!isUpdateMode && section.updateModeOnly) || !!section.hidden">

                    <div class="section-header-label" *ngIf="section.caption">
                        <div class="section-img-wrapper">
                            <div class="section-img"></div>
                        </div>
                        <div class="section-caption">{{ section.caption | translate: lang }}</div>
                    </div>

                    <div *ngFor="let row of section.rows" class="row mb15">
                        <div *ngFor="let col of row" [class]="'col-md-' + col.flexSize"
                            [class.grid-buffer]="col.controlType==='GRIDBUFFER'">
                            <core-control [control]="col" [form]="form" [checkError$]="checkError$"></core-control>
                        </div>
                    </div>

                </div>

            </div>

            <div [class]="'col-md-' + (12 - (leftInputSectionsFlexSize || 0))">

                <div *ngFor="let section of sections" class="section"
                    [class.d-none]="(!!isUpdateMode && section.addModeOnly) || (!!!isUpdateMode && section.updateModeOnly) || !!section.hidden">

                    <div class="section-header-label" *ngIf="section.caption">
                        <div class="section-img-wrapper">
                            <div class="section-img"></div>
                        </div>
                        <div class="section-caption">{{ section.caption | translate: lang }}</div>
                    </div>

                    <div *ngFor="let row of section.rows" class="row mb15">
                        <div *ngFor="let col of row" [class]="'col-md-' + col.flexSize"
                            [class.grid-buffer]="col.controlType==='GRIDBUFFER'">
                            <core-control [control]="col" [form]="form" [checkError$]="checkError$"></core-control>
                        </div>
                    </div>

                </div>

            </div>

        </div>


        <ng-container *ngIf="!!bottomTemplateRef">
            <ng-container *ngTemplateOutlet="bottomTemplateRef"></ng-container>
        </ng-container>


        <div class="h10"></div>

        <div class="form-row">

            <core-button-group-vns [showCaption]="showCaptionButton" (buttonClick)="onButtonClick($event)"
                [shownItems]="buttonItems" class="buttonGroupCustom"></core-button-group-vns>
        </div>
        <div class="form-row" *ngIf="isDevMode">
            <button type="button" class="btn btn-secondary text" (click)="updatePayload()">Show
                values</button>
            <button type="button" class="btn btn-secondary text" (click)="updateValidorOverview()">Show
                validators</button>
        </div>
    </form>

    <div *ngIf="!!payLoad && isDevMode" class="form-row payload-preview">
        <strong>Current values</strong><br>{{payLoad}}
    </div>
    <div *ngIf="!!validatorOverview && isDevMode" class="form-row payload-preview">
        <strong>Current errors</strong><br>{{validatorOverview}}
    </div>

</div>
