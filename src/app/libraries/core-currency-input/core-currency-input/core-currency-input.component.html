<div class="core-currency-input-container">
    <input class="form-control" [class.form-control-disabled]="disabled" type="text" pattern="^\\d{1,3}(,\d{3})*(\.\d+)?" [(ngModel)]="textValue"
            (keyup)="onKeyUp($event)" (blur)="onBlur($event)" 
            [ngStyle]="{
                textAlign: 'right'
            }" [readonly]="readonly || disabled">
</div>
