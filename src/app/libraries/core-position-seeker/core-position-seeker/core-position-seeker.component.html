<div class="core-position-seeker-container">
    <core-page-list [hideCheck]="!!!multiMode" [height]="620" [apiDefinition]="apiDefinition" [columns]="columns"
        [editRoute]="editRoute" [crud]="crud" [title]="title" [left]="orgTree" [outerParam$]="outerParam$"
        [fixedPageSize]="50" [outerInOperators]="outerInOperators" [outerFilterOperators]="outerFilterOperators"
        [autoResizeWithWindow]="true" [seekerMode]="true" (rowDoubleClick)="onRowDoubleClick($event)"
        (selectedIdsChange)="onSelectedIdsChange($event)"
        (selectedDataChange)="onSelectedDataChange($event)"></core-page-list>

    <ng-template #orgTree>
        <core-org-tree [(ngModel)]="orgIds" [height]="650" (ngModelChange)="onOrgIdsChange($event)"
            [fullWidthMode]="false">
        </core-org-tree>
    </ng-template>

    <ng-template #sticker let-code="context.active">
        <core-status-sticker [code]="code"></core-status-sticker>
    </ng-template>

</div>
