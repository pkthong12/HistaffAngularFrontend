<div class="modal-timesheet">
  <div class="modal-header-timesheet">
    <div>
      <p>Cập nhật công</p>
    </div>
    <div>
      <span (click)="maximize()"><i class="fa fa-window-maximize"
          aria-hidden="true"></i></span>
      <span class="pl-2" (click)="close()"><i class="fa fa-times"
          aria-hidden="true"></i></span>
    </div>
  </div>
  <div class="modal-content-timesheet">
    <form name="editForm" [formGroup]="editForm" novalidate>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group vertical">
            <label class="e-float-text" for="employeeCode">Mã nhân
              viên</label>
            <input class="form-control" type="text"
              formControlName="employeeCode" [(ngModel)]="model.employeeCode"
              readonly>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group vertical">
            <label class="e-float-text" for="employeeName">Tên nhân
              viên</label>
            <input class="form-control" type="text"
              formControlName="employeeName" [(ngModel)]="model.employeeName"
              readonly>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group vertical">
            <label class="e-float-text required">Từ
              ngày</label>
            <ejs-datepicker id="dateStart" formControlName="dateStart"
              format="dd/MM/yyyy" [(ngModel)]="model.dateStart"
              (keydown)="changeDate('dateStart')"
              (blur)="changeDate('dateStart')" placeholder=".../.../..." readonly>
            </ejs-datepicker>
            <span class="input-error"
              *ngIf="editForm.get('dateStart')!.hasError('') && !editForm.get('dateStart')!.untouched">
              Bắt buộc chọn
            </span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group vertical">
            <label class="e-float-text required">Đến
              ngày</label>
            <ejs-datepicker id="dateEnd" formControlName="dateEnd"
              format="dd/MM/yyyy" [(ngModel)]="model.dateEnd"
              (keydown)="changeDate('dateEnd')" (blur)="changeDate('dateEnd')"
              placeholder=".../.../..." >
            </ejs-datepicker>
            <span class="input-error"
              *ngIf="editForm.get('dateEnd')!.hasError('') && !editForm.get('dateEnd')!.untouched">
              Bắt buộc chọn
            </span>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group vertical">
            <label class="e-float-text required">Kiểu công</label>
            <ejs-dropdownlist id='timeTypeId' [dataSource]='lstTimeTypeId'
              formControlName="timeTypeId" [(ngModel)]="model.timeTypeId"
              [fields]='fields'   [allowFiltering]='true'
              (filtering)='onFiltering($event,lstTimeTypeId)'>
            </ejs-dropdownlist>
            <span class="input-error"
              *ngIf="editForm.get('timeTypeId')!.hasError('') && !editForm.get('timeTypeId')!.untouched">
              Bắt buộc chọn
            </span>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer-timesheet">
    <div class="col-3 "></div>
    <div class="col-9 p-l rigth-card ">
      <button (click)="save()">
        <i class="fa fa-check" aria-hidden="true"></i>
        Lưu</button>
      <button class="btn-cancel" (click)="close()">
        <i class="fa fa-times" aria-hidden="true"></i>
        Hủy</button>
    </div>
  </div>
</div>
<div class="modal-background"></div>
