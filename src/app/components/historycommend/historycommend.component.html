<div class="list-grid">
  <ejs-grid #overviewgridLstEmp id='overviewgridLstEmp'
    [dataSource]='data'
    (dataStateChange)="dataStateChange($event!)" rowHeight='35'
    headerHeight='40' height='400px'
    [allowPaging]='true' [pageSettings]='configs.pageSettings'
    [enableHover]='true' 
    [allowSorting]='true' allowResizing='true'
    [locale]='configs.currentLang' [allowSelection]='true'
    [showColumnChooser]='true'
    [selectionSettings]='configs.selectionSettings'
    [editSettings]='configs.editSettings'
    [allowFiltering]='true'>
    <e-columns>
      <!-- <e-column type='checkbox' [showInColumnChooser]='false'
        [allowFiltering]='false' [allowSorting]='false' width='50'
        textAlign="Center" [allowEditing]="false">
      </e-column> -->
      <e-column field='id' [showInColumnChooser]='false'
        [visible]='false' headerText='ID' [isPrimaryKey]='true'
        [allowEditing]="false">
      </e-column>
      <e-column field='no' headerTextAlign="Center"
        textAlign="Center" headerText="Số quyết định"
        clipMode='EllipsisWithTooltip' width="130">
        <ng-template #template let-data>
          <a style="color: blue; cursor: pointer;" (click)="ViewRecord(data)"> {{data.no}}</a>
        </ng-template>
      </e-column>
      <e-column field='commendObjName' headerTextAlign="Center"
        textAlign="Left" headerText="Loại khen thưởng"
        clipMode='EllipsisWithTooltip'></e-column>
      <e-column field='orgName' headerTextAlign="Center"
        textAlign="Left" headerText="Phòng ban"
        clipMode='EllipsisWithTooltip'></e-column>
      <e-column field='employees' headerTextAlign="Center"
        textAlign="Left" headerText="Nhân viên"
        clipMode='EllipsisWithTooltip'>
        <ng-template #template let-data>
          {{getName(data.employees)}}
        </ng-template>
      </e-column>
      <e-column field='effectDate' headerTextAlign="Center"
        type="date"
        [format]="{ type: 'date', format: 'dd/MM/yyyy' }"
        textAlign="Center" headerText="Ngày hiệu lực"
        clipMode='EllipsisWithTooltip' width="130"></e-column>
      <e-column field='commendType' headerTextAlign="Center"
        textAlign="Left" headerText="Hình thức"
        clipMode='EllipsisWithTooltip'></e-column>
      <e-column field='money' headerTextAlign="Center"
        textAlign="Right" headerText="Số tiền"
        clipMode='EllipsisWithTooltip' width="120"></e-column>
      <e-column field='sourceCostName' headerTextAlign="Center"
        textAlign="Left" headerText="Nguồn chi"
        clipMode='EllipsisWithTooltip'>
      </e-column>
      <e-column field='statusId' textAlign="Center"
        headerText="Trạng thái" clipMode='EllipsisWithTooltip'
        width='100'>
        <ng-template #template let-data>
          <div class="row-status full-width">
            <div class="text-center" *ngIf="data.statusId == 1 ">
              <span>Chờ duyệt</span>
            </div>
            <div class="text-center" *ngIf="data.statusId == 2">
              <span>Đã duyệt</span>
            </div>
            <div class="text-center" *ngIf="data.statusId == 3">
              <span>Từ chối</span>
            </div>
          </div>
        </ng-template>
      </e-column>
      <e-column field='isTax' headerTextAlign="Center"
        textAlign="Center" headerText="Tính thuế"
        clipMode='EllipsisWithTooltip' width="90">
        <ng-template #template let-data>
          <ejs-checkbox [ngModel]="data.isTax">
          </ejs-checkbox>
        </ng-template>
      </e-column>
      <e-column field='periodSalaryTaxName'
        headerTextAlign="Center" textAlign="Left"
        headerText="Kỳ lương tính thuế"
        clipMode='EllipsisWithTooltip'>
      </e-column>
      <e-column field='reason' headerTextAlign="Center"
        textAlign="Left" headerText="Lý do khen thưởng"
        clipMode='EllipsisWithTooltip'>
      </e-column>
     
    </e-columns>
  </ejs-grid>
</div>
