<div class="modal-decision">
  <div class="modal-header-decision">
    <div>
      <p>Chọn quyết định</p>
    </div>
    <div>
      <span (click)="maximize()"><i class="fa fa-window-maximize"
          aria-hidden="true"></i></span>
      <span class="pl-2" (click)="close()"><i class="fa fa-times"
          aria-hidden="true"></i></span>
    </div>
  </div>
  <div class="modal-content-decision">
    <div class="row pt-2">
      <div class="col">
        <div class="list-grid">
          <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data'
            (dataStateChange)="dataStateChange($event!)" rowHeight='32'
            headerHeight='35' height='400' [allowPaging]='true'
            [pageSettings]='configs.pageSettings' [enableHover]='true'
            [allowSorting]='false' allowResizing='true'
            [locale]='configs.currentLang'>
            <e-columns>
              <e-column field='id' [showInColumnChooser]='false'
                [visible]='false' headerText='ID' [isPrimaryKey]='true'
                [allowEditing]="false">
              </e-column>
              <!--  -->
              <e-column width="60" eaderTextAlign="Center" textAlign="Center"
                headerText="STT" clipMode="EllipsisWithTooltip">
                <ng-template #template let-data>
                  <span>{{ formatStt(data.index) }}</span>
                </ng-template>
              </e-column>
              <!--  -->
              <e-column field='decisionNo' headerTextAlign="Center"
                textAlign="Left" headerText="Số quyết định"
                clipMode='EllipsisWithTooltip'>
              </e-column>
              <e-column field='typeName' headerTextAlign="Center"
                textAlign="Left" headerText="Loại quyết định"
                clipMode='EllipsisWithTooltip'>
              </e-column>
              <e-column field='employeeCode' headerTextAlign="Center"
                textAlign="Left" headerText="Mã nhân viên"
                clipMode='EllipsisWithTooltip'></e-column>
              <e-column field='employeeName' headerTextAlign="Center"
                textAlign="Left" headerText="Họ và tên"
                clipMode='EllipsisWithTooltip'></e-column>
              <e-column field='positionName' headerTextAlign="Center"
                textAlign="Left" headerText="Chức danh"
                clipMode='EllipsisWithTooltip'></e-column>
              <e-column field='orgName' headerTextAlign="Center"
                textAlign="Left" headerText="Phòng ban"
                clipMode='EllipsisWithTooltip'>
              </e-column>
              <e-column field='effectDate' headerTextAlign="Center" type="date"
                [format]="{ type: 'date', format: 'dd/MM/yyyy' }"
                textAlign="Center" headerText="Ngày bắt đầu"
                clipMode='EllipsisWithTooltip'></e-column>
              <e-column field='signDate' headerTextAlign="Center" type="date"
                [format]="{ type: 'date', format: 'dd/MM/yyyy' }"
                textAlign="Center" headerText="Ngày ký"
                clipMode='EllipsisWithTooltip'></e-column>
              <e-column field='signerCode' headerTextAlign="Center"
                textAlign="Left" headerText="Mã người ký"
                clipMode='EllipsisWithTooltip'>
              </e-column>
              <e-column field='signerName' headerTextAlign="Center"
                textAlign="Left" headerText="Người ký"
                clipMode='EllipsisWithTooltip'>
              </e-column>
              <e-column field='signerPosition' headerTextAlign="Center"
                textAlign="Left" headerText="Chức danh"
                clipMode='EllipsisWithTooltip'>
              </e-column>
              <e-column field='note' headerTextAlign="Center" textAlign="Left"
                headerText="Ghi chú" clipMode='EllipsisWithTooltip'>
              </e-column>
              <!-- status -->
              <e-column field='statusName' [visible]="false">
              </e-column>
              <e-column field='statusId' textAlign="Center"
                headerText="Trạng thái" clipMode='EllipsisWithTooltip'>
                <ng-template #template let-data>
                  <div class="row-status full-width">
                    <div class="status-effect text-center"
                      *ngIf="data.statusId">
                      <span>{{data.statusName}}</span>
                    </div>
                    <div class="status-not-effect text-center"
                      *ngIf="!data.statusId">
                      <span>{{data.statusName}}</span>
                    </div>
                  </div>
                </ng-template>
              </e-column>
            </e-columns>
          </ejs-grid>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer-decision">
    <div class="col-3 "></div>
    <div class="col-9 p-l rigth-card ">
      <button (click)="choise()">
        <i class="fa fa-check" aria-hidden="true"></i>
        Chọn</button>
      <button class="btn-cancel" (click)="close()">
        <i class="fa fa-times" aria-hidden="true"></i>
        Hủy</button>
    </div>
  </div>
</div>
<div class="modal-background"></div>
