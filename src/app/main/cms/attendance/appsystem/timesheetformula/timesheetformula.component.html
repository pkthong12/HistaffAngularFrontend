<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Công <i
              class="fa fa-angle-double-right" aria-hidden="true"></i>Thiết lập
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/cms/attendance/setting/timesheetformula'>Công thức tính
              công</span>
          </div>
        </div>
        <!-- toolbar -->
        <div class="main-toolbar">
          <button id="add" class="btn-action" (click)="clickToolbar(itemButton)"
            *ngFor="let itemButton of toolbar"
            [disabled]="itemButton.isDisable === true">
            <p class="text-center"><i
                class="fa {{itemButton.prefixIcon}} {{itemButton.iconColorClass}}"></i>
            </p>
            <p class="text-center">{{itemButton.text}}</p>
          </button>
        </div>
      </div>
    </div>
    <!--  -->
    <!-- spliter -->
    <div class="app-content">
      <ejs-splitter #horizontal width='100%'>
        <e-panes>
          <e-pane size='40%'>
            <ng-template #content>
              <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data'
                rowHeight='37' headerHeight='42' [height]='configs.height()'
                [pageSettings]='configs.pageSettings' allowTextWrap='true'
                [textWrapSettings]='wrapSettings' allowResizing='true'
                [locale]='configs.currentLang' [allowSelection]='true'
                [enableHover]="false" (rowSelecting)="rowSelecting($event!)">
                <e-columns>
                  <e-column field='id' [visible]='false' headerText='ID'
                    [isPrimaryKey]='true' [allowEditing]="false">
                  </e-column>
                  <e-column field='orders' textAlign="center"
                    headerTextAlign="Center" width="50" headerText="STT">
                  </e-column>
                  <e-column field='name' textAlign="Left"
                    headerTextAlign="Center" headerText="Tên phần công"
                    width="150">
                  </e-column>
                  <e-column field='formulaName' textAlign="Left"
                    headerTextAlign="Center" headerText="Công thức tính công">
                  </e-column>
                </e-columns>
              </ejs-grid>
            </ng-template>
          </e-pane>
          <e-pane size='40%' [resizable]='false'>
            <ng-template #content>
              <div>
                <textarea class="demo" [(ngModel)]="model.formulaName"
                  id="textarea" rows="30"></textarea>
              </div>
            </ng-template>
          </e-pane>
          <e-pane size='20%'>
            <ng-template #content>
              <div class="list-element" *ngFor="let item of model.elements">
                <p id="{{item}}" draggable="true"
                  (dragstart)="drag($event!)">
                  {{item}}
                </p>
              </div>
            </ng-template>
          </e-pane>
        </e-panes>
      </ejs-splitter>
    </div>
  </div>
</div>
