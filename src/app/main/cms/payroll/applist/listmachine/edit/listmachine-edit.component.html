<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-center">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Lương <i
              class="fa fa-angle-double-right" aria-hidden="true"></i>Danh mục
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/cms/payroll/list/listmachine'>Danh mục máy uốn</span>
          </div>
        </div> <!-- toolbar -->
        <div class="main-toolbar">
          <button id="add" class="btn-action" (click)="clickToolbar(itemButton)"
            *ngFor="let itemButton of toolbar"
            [disabled]="itemButton.isDisable === true">
            <p class="text-center"><i
                class="fa {{itemButton.prefixIcon}} {{itemButton.iconColorClass}}"></i>
            </p>
            <p class="text-center">{{itemButton.text}}</p>
          </button>
        </div>
      </div>
    </div>

    <!--main-content -->
    <div class="card-center">
      <form name="editForm" [formGroup]="editForm" novalidate>
        <div class="group-box">
          <!-- title -->
          <div class="card-head">
            <div class="icon-info histaff-icon"></div>
            <label class="title">Thông tin </label>
          </div>
          <!--  -->
          <div class="row">
             <!-- mã -->
             <div class="col-sm-4">
              <div class="form-group vertical">
                <label class="e-float-text required" for="code">Mã máy</label>
                <input class="form-control" type="text" formControlName="code"
                  [(ngModel)]="model.code">
                <span class="input-error"
                  *ngIf="editForm.get('code')!.hasError('required') && !editForm.get('code')!.untouched">
                  Bắt buộc
                </span>
              </div>
            </div>
            <!-- tên -->
            <div class="col-sm-4">
              <div class="form-group vertical">
                <label class="e-float-text required" for="name">Tên máy</label>
                <input class="form-control" type="text" formControlName="name"
                  [(ngModel)]="model.name">
                <span class="input-error"
                  *ngIf="editForm.get('name')!.hasError('required') && !editForm.get('name')!.untouched">
                  Bắt buộc
                </span>
              </div>
            </div>
            <div class="col-sm-4">
              <div class="form-group vertical">
                <label class="e-float-text" for="orders">Đơn giá</label>
                <ejs-numerictextbox format="N0" locale="en"
                    name="unit_Price" formControlName="unit_Price"
                    [(ngModel)]="model.unit_Price" min="0" max="999999999">
                  </ejs-numerictextbox>
                  <span class="input-error"
                  *ngIf="editForm.get('unit_Price')!.hasError('required') && !editForm.get('unit_Price')!.untouched">
                  Bắt buộc nhập
                </span>
              </div>
            </div>

          </div>
        </div>
      </form>
    </div>

  </div>
</div>
<!-- search employee -->
<cms-app-modalsemp id="cms-app-modalsemp">
</cms-app-modalsemp>
<!-- CONFIRM BACK MODAL-->
<gohr-confirm-modal id="confirm-back-modal">
  <div class="row full-width gohr-modal-header">
    Những thay đổi hiện tại sẽ bị mất. Bạn có thực sự muốn tiếp tục?
  </div>
  <div class="row full-width gohr-modal-footer text-center">
    <button class="btn btn-primary" (click)="confirmBack('ok')">Đồng ý</button>
    <button class="btn btn-default" (click)="confirmBack('cancel')">Hủy</button>
  </div>
</gohr-confirm-modal>
