<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Lương <i class="fa fa-angle-double-right"
              aria-hidden="true"></i>Thiết lập
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active" href='/cms/attendance/setting/kpiformula'>Công thức tính
              lương KPI</span>
          </div>
        </div>
        <!-- toolbar -->
        <app-common-tools name="kpiformula" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>
      </div>
    </div>
    <!--  -->
    <!-- spliter -->
    <div class="app-content">
      <ejs-splitter #horizontal width='100%'>
        <e-panes>
          <e-pane size='40%'>
            <ng-template #content>
              <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data' rowHeight='37' headerHeight='42'
                [height]='configs.height()' [pageSettings]='configs.pageSettings' allowTextWrap='true'
                [textWrapSettings]='wrapSettings' allowResizing='true' [locale]='configs.currentLang'
                [allowSelection]='true' [allowRowDragAndDrop]='true' (rowDrop)="rowDrop($event!)" [enableHover]="false"
                (rowSelecting)="rowSelecting($event!)">
                <e-columns>
                  <e-column field='id' [visible]='false' headerText='ID' [isPrimaryKey]='true' [allowEditing]="false">
                  </e-column>
                  <e-column width="30" eaderTextAlign="Center" textAlign="Center" headerText="STT"
                    clipMode="EllipsisWithTooltip">
                    <ng-template #template let-data>
                      <span>{{ formatStt(data.index) }}</span>
                    </ng-template>
                  </e-column>
                  <e-column field='colName' [visible]='false'></e-column>
                  <e-column field='name' textAlign="Left" headerTextAlign="Center" headerText="Tên phần tử KPI"
                    width="120">
                  </e-column>
                  <e-column field='formula' textAlign="Left" headerTextAlign="Center" headerText="Công thức tính KPI">
                  </e-column>
                </e-columns>
              </ejs-grid>
            </ng-template>
          </e-pane>
          <e-pane size='40%' [resizable]='false'>
            <ng-template #content>
              <div>
                <textarea class="demo" [(ngModel)]="model.formula" id="textarea" rows="30"></textarea>
              </div>
            </ng-template>
          </e-pane>
          <e-pane size='20%'>
            <ng-template #content>
              <div class="list-element" *ngFor="let item of elements">
                <p id="{{item.name}}" draggable="true" (dragstart)="drag($event!)">
                  {{item.name}}
                </p>
              </div>
            </ng-template>
          </e-pane>
        </e-panes>
      </ejs-splitter>
    </div>
  </div>
</div>
