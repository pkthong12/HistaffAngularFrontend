<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Báo cáo <i class="fa fa-angle-double-right"
              aria-hidden="true"></i>Nghiệp
            vụ
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active" href='/cms/report/appbusiness/businessreport'>Báo cáo </span>
          </div>
        </div>
        <!-- toolbar -->
        <app-common-tools name="businessreport" [items$]="toolItems$" (toolItemClicked)="clickToolbar($event)"></app-common-tools>
      </div>
    </div>
    <div class="app-content">
      <ejs-splitter #horizontal>
        <e-panes>
          <e-pane size='270px' max='40%'>
            <ng-template #content>
              <cms-app-org></cms-app-org>
            </ng-template>
          </e-pane>
          <e-pane size='270px' max='40%'>
            <ng-template #content>
              <ejs-treeview #treeViewReport (nodeSelected)="nodeSelecting($event!)" [fields]='field'>
              </ejs-treeview>
            </ng-template>
          </e-pane>
          <e-pane>
            <ng-template #content>
              <cms-app-reportins *ngIf="nodeSelected == 5">
              </cms-app-reportins>
              <cms-app-reportemployee *ngIf="nodeSelected == 6  || nodeSelected == 12">
              </cms-app-reportemployee>
              <cms-app-reportinsbyorg *ngIf="nodeSelected == 7">
              </cms-app-reportinsbyorg>
              <cms-app-reportattandence *ngIf="nodeSelected == 8 || nodeSelected == 9 || nodeSelected == 10">
              </cms-app-reportattandence>
              <cms-app-reportpayroll *ngIf="nodeSelected == 11 || nodeSelected==13 || nodeSelected == 14">
              </cms-app-reportpayroll>
            </ng-template>
          </e-pane>
        </e-panes>
      </ejs-splitter>
    </div>
  </div>
</div>
