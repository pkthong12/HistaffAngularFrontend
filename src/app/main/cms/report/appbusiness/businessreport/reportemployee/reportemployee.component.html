    <div class="row form-inline">
      <label class="col-xl-1 form-label required">Đến ngày</label>
      <div class="col-xl-3">
        <ejs-datepicker format="dd/MM/yyyy" [(ngModel)]="model.toDate" placeholder=".../.../...">
        </ejs-datepicker>
      </div>
  </div>
<ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data' [selectionSettings]='selectionOptions'

  [groupSettings]='groupOptions'>

    <e-column field='employeeCode' headerTextAlign="Center" textAlign="Center" headerText="Mã nhân viên"

      clipMode='EllipsisWithTooltip' width="120">

    <e-column field='orgName' headerTextAlign="Left" textAlign="Left" headerText="Phòng ban"
      clipMode='EllipsisWithTooltip' width="120">
    </e-column>
    <e-column field='positionName' headerTextAlign="Left" textAlign="Left" headerText="Chức vụ"
      clipMode='EllipsisWithTooltip' width="120">
    </e-column>
    <e-column field='birthDay' headerTextAlign="Center" type="date" [format]="{ type: 'date', format: 'dd/MM/yyyy' }"
      textAlign="Center" headerText="Ngày sinh" clipMode='EllipsisWithTooltip'>
    </e-column>
    <e-column field='gender' headerTextAlign="Left" textAlign="Left" headerText="Giới tính"

    </e-column>
    <e-column field='education' headerTextAlign="Left" textAlign="Left" headerText="Trình độ học vấn"

    </e-column>
    <e-column field='qualification' headerTextAlign="Left" textAlign="Left" headerText="Trình độ chuyên môn"

    <e-column field='language' headerTextAlign="Left" textAlign="Left" headerText="Ngoại ngữ"

    <e-column field='dateJoin' headerTextAlign="Center" type="date" [format]="{ type: 'date', format: 'dd/MM/yyyy' }"

  </e-columns>
