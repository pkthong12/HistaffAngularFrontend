<div #container class="core-evaluate-dialog-container roboto-font">
    <div class="modal-container" *ngIf="show">
        <div class="modal-content">
            <div class="modal fade show" style="display: block;">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">

                            <core-page-header [title]="title" [hideButtonGroup]="true"></core-page-header>

                            <button type="button" class="close">
                                <span (click)="close()">Ã—</span>
                            </button>
                        </div>
                        <div class="modal-body">{{ body | translate: lang }}</div>
                        <ul *ngIf="!!informationLines?.length">
                            <li *ngFor="let line of informationLines">
                                {{ line }}
                            </li>
                        </ul>
                        <div *ngIf="!!shownBtn">
                            <core-radio-group [options$]="options$"
                                [(ngModel)]="evaluateDialogService.formType"></core-radio-group>
                        </div>
                        <div [ngStyle]="{padding: 16 + 'px'}" *ngIf="!!shownInput">
                            <label>{{dateWage | translate: lang}}</label>
                            <core-date-picker [(ngModel)]="dateInput" (ngModelChange)="onDateInputChange($event)"></core-date-picker>
                            <label class="mt-3">{{reasonLable | translate: lang}}</label>
                            <textarea [(ngModel)]="reason" (ngModelChange)="onReasonEvent($event)" class="form-control"[rows]="'12'" [ngStyle]="{ height: 'unset' }"></textarea>
                        </div>
                        <div *ngIf="!!shownBtn" class="line mt-5"></div>
                        <div class="d-flex justify-content-center py-3">
                            <core-button-group-vns [showCaption]="true" (buttonClick)="onButtonClick($event)"
                                [shownItems]="buttonItems" class="buttonGroupCustom"></core-button-group-vns>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
