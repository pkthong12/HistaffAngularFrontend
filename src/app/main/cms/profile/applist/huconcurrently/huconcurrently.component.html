<div class="app-huconcurrently">
    <core-page-list [apiDefinition]="apiDefinition" [columns]="columns" [editRoute]="editRoute" 
    [title]="title" [left]="orgTree"
    [outerParam$]="outerParam$"
    [outerInOperators]="outerInOperators"
    [autoResizeWithWindow]="true" [crud]="crud"
    ></core-page-list>

    <ng-template #orgTree>
        <core-org-tree [(ngModel)]="orgIds" (ngModelChange)="onOrgIdsChange($event)">
        </core-org-tree>
      </ng-template>
</div>
