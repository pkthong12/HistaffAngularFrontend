<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-center">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Khác <i
              class="fa fa-angle-double-right" aria-hidden="true"></i>Lương 3P
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            Danh mục
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/cms/profile/setting/organization'>Quy định quy đổi bậc lương</span>
          </div>
        </div> <!-- toolbar -->
        <div class="main-toolbar">
          <button id="add" class="btn-action" (click)="clickToolbar(itemButton)"
            *ngFor="let itemButton of toolbar"
            [disabled]="itemButton.isDisable === true">
            <p class="text-center"><i
                class="fa {{itemButton.prefixIcon}} {{itemButton.iconColorClass}}"></i>
            </p>
            <p class="text-center">{{itemButton.text}}</p>
          </button>
        </div>
      </div>
    </div>
      <!--main-content -->
      <div class="card-center">
        <form name="editForm" [formGroup]="editForm" novalidate>
          <div class="group-box">
            <!-- title -->
            <div class="card-head">
              <div class="icon-info histaff-icon"></div>
              <label class="title">Thông tin </label>
            </div>
            <!--  -->
            <div class="row">
              <div class="col-sm-6" *ngIf="model.typeId != 2">
                <div class="form-group vertical">
                  <label class="e-float-text required">Tên</label>
                  <input class="form-control" type="text" formControlName="name"
                    [(ngModel)]="model.name" maxlength="51">
                  <span class="input-error"
                    *ngIf="editForm.get('name')!.hasError('required') && !editForm.get('name')!.untouched">
                    Bắt buộc
                  </span>
                </div>
              </div>
              <div class="col-sm-6" *ngIf="model.typeId == 2">
                <div class="form-group vertical">
                  <label class="e-float-text required">Tên</label>
                  <ejs-dropdownlist id='learninglevelId' [dataSource]='lstLearningLvl'
                  formControlName="learninglevelId" [showClearButton]="true"
                  [(ngModel)]="model.learninglevelId" [fields]='fields'
                  [allowFiltering]='true'
                  (filtering)='onFiltering($event,lstLearningLvl)'>
                </ejs-dropdownlist>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group vertical">
                  <label class="e-float-text">Điểm</label>
                  <input class="form-control" type="number" formControlName="mark"
                    [(ngModel)]="model.mark">
                </div>
              </div>
              <div class="col-sm-6" *ngIf="model.typeId != 2">
                <div class="form-group vertical">
                  <label class="e-float-text">Từ <span *ngIf="model.typeId == 3">(Tháng)</span ><span *ngIf="model.typeId == 1">(%)</span></label>
                  <input class="form-control" type="number" formControlName="from"
                    [(ngModel)]="model.from">
                </div>
              </div>
              <div class="col-sm-6"  *ngIf="model.typeId != 2">
                <div class="form-group vertical">
                  <label class="e-float-text">Đến <span *ngIf="model.typeId == 3">(Tháng)</span ><span *ngIf="model.typeId == 1">(%)</span></label>
                  <input class="form-control" type="number" formControlName="to"
                    [(ngModel)]="model.to">
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group vertical">
                  <label class="e-float-text required">Loại danh mục</label>
                  <ejs-dropdownlist id='type' [dataSource]='lstType'
                  formControlName="typeId" [showClearButton]="true"
                  [(ngModel)]="model.typeId" [fields]='fields'
                  [allowFiltering]='true'
                  (filtering)='onFiltering($event,lstType)'>
                </ejs-dropdownlist>
                  <span class="input-error"
                    *ngIf="editForm.get('typeId')!.hasError('required') && !editForm.get('typeId')!.untouched">
                    Bắt buộc
                  </span>
                </div>
              </div>
              <div class="col-sm-6">
                <div class="form-group vertical">
                  <label class="e-float-text">Thứ tự</label>
                  <input class="form-control" type="number" formControlName="order"
                    [(ngModel)]="model.orders">
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group vertical">
                  <label class="e-float-text">Ghi chú</label>
                  <textarea class="form-control" formControlName="note"
                    [(ngModel)]="model.note"></textarea>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>

  </div>
</div>

<!-- CONFIRM BACK MODAL-->
<gohr-confirm-modal id="confirm-back-modal">
  <div class="row full-width gohr-modal-header">
    Những thay đổi hiện tại sẽ bị mất. Bạn có thực sự muốn tiếp tục?
  </div>
  <div class="row full-width gohr-modal-footer text-center">
    <button class="btn btn-primary" (click)="confirmBack('ok')">Đồng ý</button>
    <button class="btn btn-default" (click)="confirmBack('cancel')">Hủy</button>
  </div>
</gohr-confirm-modal>

<!-- CONFIRM DELETE MODAL-->
<gohr-confirm-modal id="confirm-delete-modal">
  <div class="row full-width gohr-modal-header">
    Những thay đổi hiện tại sẽ bị mất. Bạn có thực sự muốn tiếp tục?
  </div>
  <div class="row full-width gohr-modal-footer text-center">
    <button class="btn btn-primary" (click)="confirmDelete('ok')">Đồng
      ý</button>
    <button class="btn btn-default"
      (click)="confirmDelete('cancel')">Hủy</button>
  </div>
</gohr-confirm-modal>

<!-- CONFIRM DIRECT MODAL-->
<gohr-confirm-modal id="confirm-direct-modal">
  <div class="row full-width gohr-modal-header">
    Những thay đổi hiện tại sẽ bị mất. Bạn có thực sự muốn tiếp tục?
  </div>
  <div class="row full-width gohr-modal-footer text-center">
    <button class="btn btn-primary">Đồng
      ý</button>
    <button class="btn btn-default">Hủy</button>
  </div>
</gohr-confirm-modal>
