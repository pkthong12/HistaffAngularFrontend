<div class="sys-module-container">
    <core-page-list [apiDefinition]="apiDefinition" [columns]="columns" [editRoute]="editRoute" [crud]="crud"
        [title]="title" [autoResizeWithWindow]="true"></core-page-list>
</div>

<ng-template #isActive let-isActive="context.isActive">
    <core-checkbox [disabled]="true" [inputValue]="isActive"></core-checkbox>
</ng-template>
