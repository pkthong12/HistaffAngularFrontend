<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Hệ thống <i
              class="fa fa-angle-double-right" aria-hidden="true">Website</i>
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active" href='/sys/website/list/blog'>Tin
              tức</span>
          </div>
        </div>
        <!-- toolbar -->
        <div class="main-toolbar">
          <button id="add" class="btn-action" (click)="clickToolbar(itemButton)"
            *ngFor="let itemButton of toolbar"
            [disabled]="itemButton.isDisable === true">
            <p class="text-center"><i
                class="fa {{itemButton.prefixIcon}} {{itemButton.iconColorClass}}"></i>
            </p>
            <p class="text-center">{{itemButton.text}}</p>
          </button>
        </div>
      </div>
    </div>
    <div class="app-content">
      <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data'
        rowHeight='37' headerHeight='42' [height]='configs.height()'
        [allowPaging]='true' [pageSettings]='configs.pageSettings'
        [enableHover]='true' (recordDoubleClick)="viewRecord($event!)"
        [allowSorting]='true' allowResizing='true'
        [locale]='configs.currentLang' [allowSelection]='true'
        [showColumnChooser]='true'
        [selectionSettings]='configs.selectionSettings'
        [editSettings]='configs.editSettings'
        (rowSelecting)="setButtonStatus($event!)"
        (rowDeselecting)="setButtonStatus($event!)" [allowFiltering]='true'>
        <e-columns>
          <e-column type='checkbox' [showInColumnChooser]='false'
            [allowFiltering]='false' [allowSorting]='false' width='40'
            textAlign="Center" [allowEditing]="false">
          </e-column>
          <e-column field='_id' [showInColumnChooser]='false' [visible]='false'
            headerText='ID' [isPrimaryKey]='true' [allowEditing]="false">
          </e-column>
          <!--  -->
          <e-column field='title' headerTextAlign="Center" textAlign="Left"
            headerText="Chủ đề" clipMode='EllipsisWithTooltip'></e-column>
          <e-column field='title_url' headerTextAlign="Center" textAlign="Left"
            headerText="Url" clipMode='EllipsisWithTooltip'></e-column>

          <e-column field='description' headerTextAlign="Center"
            textAlign="Left" headerText="Mô tả">
          </e-column>
          <!-- <e-column field='meta_description' headerTextAlign="Center"
            textAlign="Left" headerText="meta_description"
            clipMode='EllipsisWithTooltip'>
          </e-column> -->
          <e-column field='create_by' headerTextAlign="Center" textAlign="Left"
            headerText="Người tạo" clipMode='EllipsisWithTooltip'  width='80'>
          </e-column>
          <e-column field='date_create' headerTextAlign="Center"
            textAlign="Left" headerText="Ngày tạo"  width='60'>
          </e-column>
          <e-column field='orders' headerTextAlign="Center"
          textAlign="Center" headerText="Sắp xếp"
          clipMode='EllipsisWithTooltip' width='50'>
        </e-column>

          <e-column field='status' textAlign="Center" headerText="Trạng thái"  width='60'>
            <ng-template #template let-data>
              <div class="row-status full-width">
                <div class="status-effect text-center" *ngIf="data.status">
                  <span>Hiệu lực</span>
                </div>
                <div class="status-not-effect text-center" *ngIf="!data.status">  
                  <span>Không hiệu lực</span>
                </div>
              </div>
            </ng-template>
          </e-column>
        </e-columns>
      </ejs-grid>
    </div>

  </div>
</div>
