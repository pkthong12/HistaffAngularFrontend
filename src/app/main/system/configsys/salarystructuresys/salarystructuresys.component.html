<div class="app-main-content">
  <div class="app-container">
    <!-- toolbar -->
    <div class="app-toolbar">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum">
          <div class="brackcrum">
            <i class="fa fa-sitemap" aria-hidden="true"></i>Danh mục
            <i class="fa fa-angle-double-right" aria-hidden="true"></i>
            <span class="brackcrum-active"
              href='/sys/configsys/salarystructure'>Kết cấu bảng
              lương</span>
          </div>
        </div> <!-- toolbar -->
        <div class="main-toolbar">
          <button id="add" class="btn-action" (click)="clickToolbar(itemButton)"
            *ngFor="let itemButton of toolbar"
            [disabled]="itemButton.isDisable === true">
            <p class="text-center"><i
                class="fa {{itemButton.prefixIcon}} {{itemButton.iconColorClass}}"></i>
            </p>
            <p class="text-center">{{itemButton.text}}</p>
          </button>
        </div>
          <!-- Search -->
     <div class="app-toolbar toolbar-search">
      <div class="card-full">
        <!-- breadcrum-->
        <div class="app-breadcrum row" style="width: 100%;">
          <div class="brackcrum col-sm-1">
            <i class="fa fa-search" aria-hidden="true"></i>Tìm kiếm
          </div>
          <div class="col-sm-2">
                <ejs-dropdownlist id="area" [dataSource]='lstArea'
                  [fields]='fields' [showClearButton]="true"
                  [(ngModel)]="search.areaId" [ngModelOptions]="{standalone: true}"
                  [placeholder]="''" [allowFiltering]='true' (ngModelChange)= "Search()"
                  (filtering)='onFiltering($event,lstArea)'>
                </ejs-dropdownlist>
          </div>
        </div>
      </div>
    </div>
      </div>
    </div>

    <div class="app-content">
      <ejs-grid #overviewgrid id='overviewgrid' [dataSource]='data | async'
        (dataStateChange)="dataStateChange($event!)" rowHeight='35'
        headerHeight='40' [height]='configs.height()' [allowPaging]='true'
        [pageSettings]='configs.pageSettings' [enableHover]='true'
        (recordDoubleClick)="viewRecord($event!)" [allowSorting]='true'
        allowResizing='true' [locale]='configs.currentLang'
        [allowSelection]='true' [showColumnChooser]='true'
        [selectionSettings]='configs.selectionSettings'
        [editSettings]='configs.editSettings'
        (rowSelecting)="setButtonStatus($event!)"
        (rowDeselecting)="setButtonStatus($event!)" [allowFiltering]='true'>
        <e-columns>
          <e-column type='checkbox' [showInColumnChooser]='false'
            [allowFiltering]='false' [allowSorting]='false' width='50'
            textAlign="Center" [allowEditing]="false">
          </e-column>
          <e-column field='id' [showInColumnChooser]='false' [visible]='false'
            headerText='ID' [isPrimaryKey]='true' [allowEditing]="false">
          </e-column>

          <!--  -->
          <!-- <e-column field='colName' headerTextAlign="Center"
          textAlign="Left" headerText="Tên col"
          clipMode='EllipsisWithTooltip'></e-column> -->
          <e-column field='salaryTypeName' headerTextAlign="Center"
            textAlign="Left" headerText="Bảng lương"
            clipMode='EllipsisWithTooltip' width='120'></e-column>
          <e-column field='groupName' headerTextAlign="Center" textAlign="Left"
            headerText="Nhóm phần tử lương" clipMode='EllipsisWithTooltip' width='120'>
          </e-column>

          <e-column field='elementName' headerTextAlign="Center"
            textAlign="Left" headerText="Phần tử lương"
            clipMode='EllipsisWithTooltip' width='120'></e-column>

          <e-column field='isVisible' headerTextAlign="Center"
            textAlign="Center" headerText="Hiển thị trong bảng lương"
            type="boolean" displayAsCheckBox="true"></e-column>
          <e-column field='isCalculate' headerTextAlign="Center"
            textAlign="Center" headerText="Thiết lập công thức" type="boolean"
            displayAsCheckBox="true"></e-column>
          <e-column field='isImport' headerTextAlign="Center" textAlign="Center"
            headerText="Dữ liệu Import" type="boolean" displayAsCheckBox="true">
          </e-column>
          <e-column field='orders' headerTextAlign="Center" textAlign="Center"
            headerText="Thứ tự" width="100">
          </e-column>
          <!-- <e-column field='isActive' textAlign="Center" headerText="Trạng thái"
            clipMode='EllipsisWithTooltip' width='120'>
            <ng-template #template let-data>
              <div class="row-status full-width">
                <div class="status-effect text-center" *ngIf="data.isActive">
                  <span>Hiệu lực</span>
                </div>
                <div class="status-not-effect text-center"
                  *ngIf="!data.isActive">
                  <span>Không hiệu lực</span>
                </div>
              </div>
            </ng-template>
          </e-column> -->
        </e-columns>
      </ejs-grid>
    </div>
  </div>
</div>
