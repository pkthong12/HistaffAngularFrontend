<core-page-edit *ngIf="!!sections.length" [width]="1000" [captionCode]="captionCode" [sections]="sections" [crud]="crud"
    [entityTable]="entityTable" (onFormCreated)="onFormCreated($event)"
    (onInitialValueStringReady)="onFormReinit($event)"
    [autoSubmitLogicOff]="true"
    [mixedMode]="true"
    [checkError$]="checkError$"
    (submitLogic)="onSubmit($event)"
    ></core-page-edit>
